[unix_http_server]
file=/tmp/{{hostname}}.supervisor.sock

[supervisord]
logfile={{logs_base}}/supervisord.log
logfile_maxbytes=50MB
logfile_backups=10
loglevel=info
pidfile={{install_base}}/supervisord.pid
nodaemon=false
minfds=1024
minprocs=200

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///tmp/{{hostname}}.supervisor.sock

[include]
files = {{supervisor_config_dir}}/*.conf
